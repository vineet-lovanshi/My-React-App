<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeLeaf.org"
	th:replace="~{base :: Layout(~{::title} , ~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Add User</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-4">
					<div class="card mt-3">
						<div class="card-header text-center">
							<p class="fs-4">Add User</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSession()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveEmp" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name</label> <input type="text" class="form-control" name="nameString"
										id="exampleInputName" aria-describedby="emailHelp" />
								</div>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email</label>
									<input type="email" class="form-control" name="emailString"
										id="exampleInputEmail" aria-describedby="emailHelp" />
								</div>
								
								
								<div class="mb-3">
									<label for="exampleInputPassword" class="form-label">Password</label>
									<input type="password" class="form-control"
										name="passwordString" id="exampleInputPassword1" />
								</div>
								
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
